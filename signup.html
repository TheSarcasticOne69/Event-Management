  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #000000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }



    nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 4%;
    height: 13%;
    position: fixed; /* Keep the navbar fixed */
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    background: rgba(0, 0, 0, 0); /* Transparent background initially */
    transition: background 0.3s ease, backdrop-filter 0.3s ease; /* Smooth transition */
 }

nav.blur {
  background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for the blur effect */
  backdrop-filter: blur(10px); /* Apply blur effect to the background */
  -webkit-backdrop-filter: blur(10px); /* Compatibility with Safari */
  border-bottom: 1px solid rgba(255, 255, 255, 0.3); /* Optional border */
}





  /* Add these styles to your existing CSS */

  /* Keyframes for border animation */
  @keyframes border-animation {
  0% {
    border-color: red;
  }
  16% {
    border-color: blue;
  }
  33% {
    border-color: green;
  }
  50% {
    border-color: yellow;
  }
  66% {
    border-color: orange;
  }
  83% {
    border-color: purple;
  }
  100% {
    border-color: red;
  }
}


  /* Navbar links with animated border */
  .navbar-links a {
    text-decoration: none;
    color: white; /* Text color */
    position: relative;
    display: inline-block;
    padding: 5px 10px; /* Add some padding */
    transition: all 0.3s ease;
    border: 3px solid transparent; /* Add a border */
    animation: border-animation 3s infinite; /* Apply the animation */
  }

  /* Hover effect for better interaction */
  .navbar-links a:hover {
    background-color: rgba(255, 255, 255, 0.1); /* Subtle background color on hover */
    border-radius: 5px; /* Rounded corners */
    color: black;
  }

    .logo img {
      width: 100px;
      height: auto;
    }

    .account-icon {
      font-size: 35px;
      color: white; /* Change color to make it visible over the image */
      cursor: pointer;
    }

    .navbar-links {
      display: flex;
      gap: 45px;
      margin-top: 15px;
      margin-left: 40%;
      font-weight: 750;
      font-size: 25px;
      list-style: none; /* Remove the list dots */
      padding: 0; /* Remove padding */
    }

    .navbar-links a {
      text-decoration: none;
      color: white; /* Change color to white for better visibility */
    }

    /* Mobile menu icon (hamburger) */
    .menu-icon {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }

    .menu-icon span {
      width: 30px;
      height: 4px;
      background-color: white; /* Change color to white for visibility */
    }

    /* Responsive Design: Mobile View */
    @media (max-width: 768px) {
      .menu-icon {
        display: flex;
      }

      .navbar-links {
        display: none; /* Hide navbar links on mobile */
      }

      .account-icon {
        display: none; /* Hide account icon on mobile */
      }
    }

    .login-container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 30px;
    }

    h1 {
      font-weight: 600;
      margin-bottom: 20px;
    }

    .login-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      background-color: #333;
      color: white;
      transition: background 0.3s ease;
    }

    .login-btn i {
      margin-right: 10px;
      font-size: 18px;
    }

    .login-btn.google:hover {
      background-color: #555;
    }

    .or-text {
      margin: 20px 0;
      font-weight: 300;
    }

    form input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #2a2a2a;
      color: white;
      transition: box-shadow 0.3s ease;
    }

    form input::placeholder {
      color: #aaa;
    }

    form input:focus {
      outline: none;
      box-shadow: 0 0 5px #ff8c00;
    }

    .signin-btn {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(90deg, #ff0080, #ff8c00);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .signin-btn:hover {
      background: linear-gradient(90deg, #ff8c00, #ff0080);
    }
    
    footer {
      width: 100%;
      
      margin-top: 50px;
      padding: 20px 0;
      background-color: #000000;
      position: absolute;
      bottom: 0;
    }

    

    .footer-text {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }

    .footer-text a {
      color: white;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>

  <script>
    // Wait for the DOM to fully load
    document.addEventListener("DOMContentLoaded", function () {
      const navbar = document.querySelector("nav"); // Select the navbar
      const targetSection = document.querySelector(".container.my-5"); // Select the target section
  
      window.addEventListener("scroll", function () {
        // Get the position of the target section
        const sectionTop = targetSection.offsetTop;
  
        // Check if the scroll position has reached the section
        if (window.scrollY >= sectionTop) {
          navbar.classList.add("blur"); // Add the blur class
        } else {
          navbar.classList.remove("blur"); // Remove the blur class
        }
      });
    });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
